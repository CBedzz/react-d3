<meta charset='utf-8'>
<head>
  <script src='../../js/react.min.js'></script>
  <script src='../../js/react-dom.min.js'></script>
  <script src='../../js/babel.min.js'></script>
  <script src='../../js/d3.v4.min.js'></script>
  <script src='../../js/lodash.js'></script>
  <script src='../../js/generateData.js'></script>

  <style>
svg {
  width: 400px;
  height: 300px;
}

#root {
  width: 400px;
  text-align: center;
  color: #333;
}

.update {
  padding: 5px 10px;
  margin: 10px;
  cursor: pointer;
  border: 1px solid #333;
  display: inline-block;
}

.node {
  fill: #ee8365;
  stroke: #fff;
  cursor: pointer;
}

.link {
  stroke: #ee8365;
  stroke-opacity: .5;
}
  </style>
</head>

<body>
  <div id='root' />

  <script type="text/babel">
var width = 400;
var height = 300;
var simulation = d3.forceSimulation()
  .force('collide', d3.forceCollide(d => 2 * d.size))
  .force('charge', d3.forceManyBody(-100))
  .force('center', d3.forceCenter(width / 2, height / 2))
  .stop();

class Graph extends React.Component {
  constructor(props) {
    super(props);
    this.state = {selected: null};

    this.selectNode = this.selectNode.bind(this);
  }

  shouldComponentUpdate(nextProps, nextState) {
    if (nextProps.version === this.props.version) {
      // if version is the same, no updates to data
      // so it must be interaction to select+highlight a node
      var highlightedNodes = {};
      this.links.attr('opacity', (d) => {
        if (!nextState.selected) return 0.5;
        if (d.source.key === nextState.selected) {
          highlightedNodes[d.target.key] = 1;
          return 0.5;
        } else if (d.target.key === nextState.selected) {
          highlightedNodes[d.source.key] = 1;
          return 0.5;
        }
        return 0.1;
      });
      this.circles.attr('opacity', d => !nextState.selected ||
        nextState.selected === d.key || highlightedNodes[d.key] ? 1 : 0.2);

      return false;
    }
    return true;
  }

  componentDidMount() {
    this.container = d3.select(this.refs.container);
    this.calculateData();
    this.renderLinks();
    this.renderNodes();
  }

  componentDidUpdate() {
    this.calculateData();
    this.renderLinks();
    this.renderNodes();
  }

  calculateData() {
    var {nodes, links} = this.props;
    simulation.nodes(nodes)
      .force('link', d3.forceLink(links).id(d => d.key).distance(100));

    _.times(2000, () => simulation.tick());
    this.nodes = nodes;
    this.links = links;
  }

  renderNodes() {
    this.circles = this.container.selectAll('circle')
      .data(this.nodes, d => d.key);
    // exit
    this.circles.exit().remove();
    // enter + update
    this.circles = this.circles.enter().append('circle')
      .classed('node', true)
      .merge(this.circles)
      .attr('cx', d => d.x)
      .attr('cy', d => d.y)
      .attr('r', d => d.size)
      .on('click', this.selectNode);
  }

  renderLinks() {
    this.links = this.container.selectAll('line')
      .data(this.links, d => d.key);
    // exit
    this.links.exit().remove();
    // enter + update
    this.links = this.links.enter().insert('line', 'circle')
      .classed('link', true)
      .merge(this.links)
      .attr('stroke-width', d => d.size)
      .attr('x1', d => d.source.x)
      .attr('x2', d => d.target.x)
      .attr('y1', d => d.source.y)
      .attr('y2', d => d.target.y);
  }

  selectNode(node) {
    if (node.key === this.state.selected) {
      this.setState({selected: null});
    } else {
      this.setState({selected: node.key});
    }
  }

  render() {
    return (
      <svg ref='container' />
    )
  }
}

class App extends React.Component {
  constructor(props) {
    super(props);
    this.updateData = this.updateData.bind(this);
    this.state = {nodes: [], links: [], version: 0};
  }

  componentWillMount() {
    this.updateData();
  }

  updateData() {
    var {nodes, links} = randomData(this.state.nodes, width, height);
    this.setState({nodes, links, version: this.state.version + 1});
  }

  render() {
    return (
      <div>
        <Graph {...this.state} />
        <div className="update" onClick={this.updateData}>update</div>
      </div>
    );
  }
}
ReactDOM.render(
  <App />,
  document.getElementById('root')
);
  </script>
</body>
